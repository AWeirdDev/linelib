name: üêû Bug Report
description: File a bug report
title: "[BUG] Bug Name"
labels: ["bug"]
assignees:
  - AWeirdScratcher
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see! Ex. Cannot load linelib...
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Linelib are you using?
      options:
        - v0.1
        - v2
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Just to make sure...
      description: Make sure the following and check them off if they're true.
      options:
        - label: I've checked other issues, and this is not a repeated report.
          required: true
